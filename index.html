<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="This is my portfolio website" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Omar Hassan Â· Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

      #static-loading {
        background-color: #003249;

        left: 0;
        z-index: 1000;
        height: 100vh;
        width: 100vw;

      #static-loading-text {
        display: flex;
        gap: 14px;
        color: #9ad1d4;
        font-size: 28px;
      }
      #static-loading-text-name {
        font-weight: 500;
      }
      #static-loading-text-portfolio {
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div id="static-loading">
      <div id="static-loading-text">
        <span id="static-loading-text-name">Omar Hassan</span>
        <span id="static-loading-text-portfolio">Portfolio</span>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
